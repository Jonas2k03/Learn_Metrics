<div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
        <div class="profile-section">
            <div class="profile-image"></div>
            <div>Persona Name</div>
            <span class="coordinator-badge">Coordinador</span>
        </div>
        
        <div class="nav flex-column nav-pills">
            <div class="mb-3">Gestionar Secciones</div>
            <a class="nav-link active" href="#">Docentes</a>
            <a class="nav-link" href="#">Competencias</a>
            <a class="nav-link" href="#">Resultados de Aprendizaje</a>
            <a class="nav-link" href="#">Asignaturas</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
        <h1 class="mb-4">Gestionar docentes</h1>
        
        <div class="table-responsive mb-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Selecci√≥n</th>
                        <th>Docente</th>
                        <th>Estado</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let docente of docentes">
                        <td>{{docente.doc_id}}</td>
                        <td>{{docente.doc_nombres}}</td>
                        <td></td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="docente-select" checked>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="d-flex gap-2">
            <button class="btn btn-action">Consultar docente</button>
            <button class="btn btn-action">Actualizar Docente</button>
            <button class="btn btn-primary btn-success" type="button" [routerLink]="['/docente/crearDocentes']">Crear docente</button>
        </div>
    </div>
</div>
